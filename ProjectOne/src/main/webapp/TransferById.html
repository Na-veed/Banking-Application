<head>

<script type = "text/javascript">
	function viewTransferValidation(){
		var customerId = document.getElementById("customerId").value;
		
		if(customerId == ""){
			document.getElementById("errorCustomerId").innerHTML = "*Please enter the customer Id";
			return false;
		}
		else{
			document.getElementById("errorCustomerId").innerHTML = " ";
		}
	}
</script>

</head>
<body>
	<header>
		<br>
		<h3>IMRAN'S BANKING APP</h3>
		<br>
	</header>

	<div class="nav">

			href="#">CONTACT</a>
	</div>
	<br>
	<br>
	<h4>VIEW SPECIFIC CUSTOMER'S TRANSFERS</h4>
	<br>
	<br>
	<form action = "EmployeeViewCustomerTransferByIdServlet" onsubmit="return viewTransferValidation()">
		<table>
			<tr>
				<th>ENTER THE CUSTOMER ID</th>
				<th>:</th>
				<th><input type="number" name="customerId" id="customerId" /></th>
				<th><p style = "color:red" id = "errorCustomerId"></p></th>
			</tr>
		</table>
